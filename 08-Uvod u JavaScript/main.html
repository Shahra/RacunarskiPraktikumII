<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main</title>
</head>
<body>
    <!--U HTML5 nije nuÅ¾an atribut type="text/javascript"-->
    <script type="text/javascript" src = "example.js"></script>
    <script>
        function Osoba(ime, starost) {
            this.ime = ime;
            this.starost = starost;
        }

        Osoba.prototype = {
            constructor: Osoba, // treba jer {} kreira NOVI objekt
            kaziBok: function() { console.log( "Bok!" ); }
        };

        function Student( ime, starost, JMBAG ) {
            Osoba.call( this, ime, starost ); // konstr. bazne klase
            this.JMBAG = JMBAG; // dodaj novo svojstvo
        }

        Student.prototype = Object.create(Osoba.prototype);
        Student.prototype.constructor = Student;

        Student.prototype.dajJMBAG = function() {
            return this.JMBAG; // nova metoda u klasi Student
        }
    </script>
</body>
</html>
