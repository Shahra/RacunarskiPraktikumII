<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main</title>
</head>
<body>
    <!--U HTML5 nije nuÅ¾an atribut type="text/javascript"-->
    <script type="text/javascript" src = "example.js"></script>
    <script>
        function Osoba() {}

        Osoba.prototype.ime = "Pero";
        Osoba.prototype.starost = 20;
        Osoba.prototype.kaziBok = function() { console.log("Bok!"); };

        var pero = new Osoba(), ana = new Osoba();
        ana.ime = "Ana";

        console.log( [pero.ime, ana.ime] ); // "Pero, Ana"
        console.log( pero instanceof Osoba ); // "true"
        console.log( ana instanceof Object ); // "true"
        console.log( ana.kaziBok === pero.kaziBok ); // true

    </script>
</body>
