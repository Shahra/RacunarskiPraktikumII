<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main</title>
</head>
<body>
    <!--U HTML5 nije nužan atribut type="text/javascript"-->
    <script type="text/javascript" src = "example.js"></script>
    <script>
        //Objektno orijentirano programiranje u JavaScriptu
        var osoba = {
          ime: 'Pero',
          starost: 20,
          kaziBok: function() {
              console.log('Bok!');
          }
        };
        osoba.prezime = 'Peric';
        console.log(osoba); // prints {ime: "Pero", starost: 20, kaziBok: ƒ, prezime: "Peric"}
        osoba.kaziBok(); // prints Bok!

        function Osoba( ime, starost ) {
            // this se odnosi na objekt koji se konstruira sa new.
            this.ime = ime;
            this.starost = starost;
            this.kaziBok = kaziBok;
        }
        function kaziBok() { console.log( "Bok!" ); }

        var pero = new Osoba( "Pero", 20 );
        var ana = new Osoba( "Ana", 19 );

        console.log( pero instanceof Osoba ); // "true"
        console.log( ana instanceof Object ); // "true"
        console.log( pero.kaziBok === ana.kaziBok ); // "true"
    </script>
</body>
</html>
