<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main</title>
</head>
<body>
    <!--U HTML5 nije nuÅ¾an atribut type="text/javascript"-->
    <script type="text/javascript" src = "example.js"></script>
    <script>
        var brojac = function() {
            var x = 0;

            return {
                povecaj: function() { ++x; },
                smanji: function() { --x; },
                getX: function() { return x; }
            };
        };

        var A = brojac(), B = brojac();
        console.log( A.getX() + " " + B.getX() ); // 0 0
        A.povecaj(); A.povecaj(); B.smanji();
        console.log( A.getX() + " " + B.getX() ); // 2 -1
    </script>
</body>
</html>
