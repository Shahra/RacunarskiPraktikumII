<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var daniUTjednu = [
            'Nedjelja',
            'Ponedjeljak',
            'Utorak',
            'Srijeda',
            'Cetvrtak',
            'Petak',
            'Subota'
        ];

        var input = prompt('Unesi ispravan datum: ');

        var dateRegex = /(0[1-9]|[12][0-9]|3[0-1])\/(0[1-9]|1[0-2])\/(\d{4})/;

        while(input.match(dateRegex) === null) {
            input = prompt('Unesi ispravan datum: ');
        }

        var m = input.match(dateRegex); // console.log(m[1], m[2], m[3]); prints day, month, year

        var d = new Date(m[3], m[2] - 1, m[1]);

        document.write(daniUTjednu[d.getDay()]);
    </script>
</body>
</html>
