    var n = Number(prompt("Unesi velicinu tablice mnozenja:"));
    document.write('<table>');
    for(var i = 0; i < n + 1; i++) { //ima n + 1 stupaca i redaka
        document.write('<tr>');
            if(i === 0){ // ako je prvi redak, onda na prvom mjestu nema nicega, a ostatak moramo ispuniti sa brojevima
                document.write('<th></th>');
                for(var j = 1; j <= n; j++){
                    document.write('<th>' + j + '</th>');
                }
            }
            else { // inace u prvom stupcu stavljamo koji se broj nalazi u prvom stupcu, a dalje samo umnozak (i * j)
                document.write('<th>'+ i + '</th>');
                for (j = 1; j <= n; j++) {
                    document.write('<td>' + (i * j) + '</td>');
                }
            }
        document.write('</tr>');
    }
    document.write('</table>');
    </script>
