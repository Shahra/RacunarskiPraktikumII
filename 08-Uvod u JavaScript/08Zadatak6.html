<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class Cetverokut {
            constructor(a, b, c, d) { this.a = a; this.b = b; this.c = c; this.d = d; }
            opseg() { return this.a + this.b + this.c + this.d; }
            toString() { return 'Cetverokut sa stranicama: ' + this.a + ' ' + this.b + ' ' + this.c + ' ' + this.d + '<br />'; }
        }

        class Pravokutnik extends Cetverokut {
            constructor(a, b) { super(a, b, a, b); }
            povrsina() { return this.a * this.b; }
            toString() { return 'Pravokutnik sa stranicama: ' + this.a + ' ' + this.b + '<br />'; }
        }

        class Kvadrat extends Pravokutnik {
            constructor(a) { super(a, a); }
            toString() { return 'Kvadrat sa stranicama: ' + this.a + '<br />'; }
        }

        var c = new Cetverokut(1, 2, 3, 4);
        var p = new Pravokutnik(1, 2);
        var k = new Kvadrat(5);
        console.log(c.opseg()); // prints 10
        console.log(p.opseg()); // prints 6
        console.log(k.opseg()); // prints 20
        console.log(p.povrsina()); //prints 2
        console.log(k.povrsina()); //prints 25
        document.write(c);
        document.write(p);
        document.write(k);
        console.log(c.povrsina()); //prints error, c.povrsina is not defined

    </script>
</body>
</html>
