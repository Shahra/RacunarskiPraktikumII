<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function Cetverokut(a, b, c, d) {
            this.a = a;
            this.b = b;
            this.c = c;
            this.d = d;
        }

        Cetverokut.prototype = {
            constructor: Cetverokut, // treba jer {} kreira NOVI objekt
            opseg: function() { return this.a + this.b + this.c + this.d; },
            toString: function() { return 'Cetverokut sa stranicama: ' + this.a + ' ' + this.b + ' ' + this.c + ' ' + this.d + '<br />'}
        };

        function Pravokutnik(a, b) {
            Cetverokut.call( this, a, b, a, b ); // konstr. bazne klase
        }

        Pravokutnik.prototype = Object.create(Cetverokut.prototype);
        Pravokutnik.prototype.constructor = Pravokutnik;

        Pravokutnik.prototype.povrsina = function() {
            return this.a * this.b;
        };

        Pravokutnik.prototype.toString = function() {
            return 'Pravokutnik sa stranicama: ' + this.a + ' ' + this.b + '<br />';
        };

        function Kvadrat(a) {
            Pravokutnik.call(this, a, a, a, a ); // konstr. bazne klase
        }

        Kvadrat.prototype = Object.create(Pravokutnik.prototype);
        Kvadrat.prototype.constructor = Kvadrat;

        Kvadrat.prototype.toString = function() {
            return 'Kvadrat sa stranicama: ' + this.a + '<br />';
        };

        var c = new Cetverokut(1, 2, 3, 4);
        var p = new Pravokutnik(1, 2);
        var k = new Kvadrat(5);
        console.log(c.opseg()); // prints 10
        console.log(p.opseg()); // prints 6
        console.log(k.opseg()); // prints 20
        console.log(p.povrsina()); //prints 2
        console.log(k.povrsina()); //prints 25
        document.write(c);
        document.write(p);
        document.write(k);
        console.log(c.povrsina()); //prints error, c.povrsina is not defined

    </script>
</body>
</html>
