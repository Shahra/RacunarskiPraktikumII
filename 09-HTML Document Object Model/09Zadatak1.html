<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<body>
<p>
    Ovo je prvi paragraf koji sadrzi rijec crveno.
</p>
<p>
    Ovo je drugi paragraf koji sadrzi rijeci crveno i zuto.
</p>
<p>
    Ovo je treci paragraf koji sadrzi rijec zuto.
</p>
<p>
    Ovo je paragraf koji ne sadrzi rijeci c...no i z.to.
</p>
<script>
    $(document).ready( function() {
        var ps = $('p');

        for(var i = 0; i < ps.length; i++) {
            var p = ps.eq(i);

            if(/crveno/.test(p.html())) {
                p.css('color', 'red');
            }

            if(/zuto/.test(p.html())) {
                p.css('background-color', 'yellow');
            }
        }
    });

</script>
</body>
</html>
