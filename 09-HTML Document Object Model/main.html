<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<body>

<div id="position"></div>
<div id="clickHistory"></div>
<button id="b">Ulovi me!</button>

<script>
    $(document).ready( function() {
        var body_H = $("body").height(), body_W = $("body").width();
        var ch = $('#clickHistory');
        $("body")
            .on("mousemove", function(event) {
                $('#position')
                    .html(event.clientX + ' ' + event.clientY);
            })
            .on("mousedown", function(event) {
               if (event.button === 0) {
                   ch.append($('<p>Lijevi klik misa</p>'));
               }
               else if (event.button === 1) {
                   ch.append($('<p>Srednji klik misa</p>'));
               }
               else {
                   ch.append($('<p>Desni klik misa</p>'));
               }
            });
        $("#b")
            .css("position", "absolute")
            .on("mouseover", function() {
                var noviX = Math.floor(Math.random() * body_W); //Slucajan cijeli broj izmedju 0 i 999
                var noviY = Math.floor(Math.random() * body_H);
                $(this)
                    .css({
                        "left": noviX,
                        "top" : noviY
                    });
            });
    } );
</script>
</body>
</html>
