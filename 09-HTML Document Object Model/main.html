<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<body>
<p id="vrijeme"></p>
<script>
    $(document).ready(function() {
        function updateTime () {
            $('#vrijeme').html(new Date().toLocaleTimeString());
        }
        setInterval(updateTime, 1000);
    });
</script>
</body>
</html>
