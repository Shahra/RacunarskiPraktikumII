<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var s1 = setTimeout(f, 10000);
    var s2 = setInterval(f, 1000);
    var counter = 0;
    function f() {
        ++counter;
        document.write('a <br />');
        if(counter === 5) {
            clearInterval(s2);
        }
    }
    //prints 1: a, 2: a, 3: a, 4: a, 5: a, 10: a where left side represents time (in seconds).
</script>
</body>
</html>
