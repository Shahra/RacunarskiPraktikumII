<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<body>
<input type="button" id="btn1" value="Klikni me!" />
<script>
    var btn = $( "#btn1" );
    var f = function() {
        alert( "Jedan prozor!" );
    };
    btn.on( "click", f );
    btn.on( "click", function() {
        alert( "Klik na gumb " + $(this).val() );
        $(this).off("click", f); //Mice prvi handler.
    });
</script>
</body>
</html>
