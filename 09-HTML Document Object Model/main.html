<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    window.onload = function() { //po ucitavanju dokumenta
        var h1 = document.createElement("h1"); //napravi <h1></h1>
        var h1_text = document.createTextNode("Naslov!");
        h1.appendChild(h1_text); //<h1>Naslov</h1>
        document.body.appendChild(h1); //dodaj u body h1
    }
</script>
</body>
</html>
